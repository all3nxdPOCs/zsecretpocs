<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5f1a6f76-36c2-4489-9c80-5dbdaee61c81/dblfsi5-eda685ca-922a-4666-a316-99737daa746f.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzVmMWE2Zjc2LTM2YzItNDQ4OS05YzgwLTVkYmRhZWU2MWM4MVwvZGJsZnNpNS1lZGE2ODVjYS05MjJhLTQ2NjYtYTMxNi05OTczN2RhYTc0NmYuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.cgKz3IQ3Ftr_7aeDy1oD_FDBaD8tHZDZNqZD5CTQGF8') center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Made overlay lighter to see the GIF better */
        }

        .marquee-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: rgba(147, 37, 255, 0.2); /* Sombra's purple color */
            padding: 15px 0;
            margin: 20px 0;
            backdrop-filter: blur(5px);
            border-top: 2px solid #9325ff;
            border-bottom: 2px solid #9325ff;
        }

        .marquee-text {
            display: inline-block;
            animation: marquee 15s linear infinite;
            padding-left: 100%;
            color: #9325ff; /* Sombra's purple color */
            font-family: 'Courier New', monospace;
            font-size: 28px;
            text-shadow: 
                0 0 5px #9325ff,
                0 0 10px #9325ff,
                0 0 20px #9325ff;
            letter-spacing: 2px;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Glitch effect on hover */
        .marquee-container:hover .marquee-text {
            animation-play-state: paused;
            text-shadow: 
                2px 2px #ff00ff,
                -2px -2px #9325ff;
            transition: text-shadow 0.2s;
        }

        /* Adding scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="scanlines"></div>
    <div class="marquee-container">
        <div class="marquee-text">Nothing to see here.</div>
    </div>
</body>
</html>
